<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Give</title>

    <meta charset="utf-8">
    <meta name="description" content="Plateforme  de e-commerce">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/contact.css" rel="stylesheet" />
    <link href="../css/accueil.css" rel="stylesheet" />


    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <div class="limitedWidthBlockContainer informations">
        <div class="limitedWidthBlock">
          <ul>
            <li><img src="../images/icons/phone.svg" alt="logo de téléphone" class="informations__phone">+216 76 000 000</li>
            <li><img src="../images/icons/mail.svg" alt="logo d'une enveloppe" class="informations__mail">give11@gmail.com</li>
            <li><img src="../images/icons/adress.svg" alt="logo d'un point de géolocalisation" class="informations__address">Gafsa Tunisie</li>
          </ul>
        </div>
      </div>
      <div class="limitedWidthBlockContainer menu">
        <div class="limitedWidthBlock">
          <a href="./index.html">
            <img class="logo" src="../images/logo.jpg" alt="Logo de l'entreprise">
          </a>
          <nav>
            <ul>
                <a href="./accueil.html"><li>Accueil</li></a>
              <li> <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
                <div id="id01" class="modal">
  
                  <form id="login-form" class="modal-content animate"  method="post">
                    <div class="imgcontainer">
                      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                      <img src="../images/img_avatar2.png" alt="Avatar" class="avatar">
                    </div>
                
                    <div class="container">
                      <label for="uname"><b>E-mail</b></label>
                      <input class="mail1" type="text" placeholder="Entrer votre mail" name="uname" required>
                
                      <label for="psw"><b>Mot de passe</b></label>
                      <input type="password" placeholder="Entrer votre mot de passe" name="psw" required>
                        
                      <button type="submit" id="login-form-submit">Connecter</button>
                      <p id="login-error-msg"></p>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Enregitrer mes données
                      </label>
                    </div>
                
                    <div class="container" style="background-color:#f1f1f1">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Annuler</button>
                      <span class="psw"><a href="#">Mot de passe oublier?</a></span>
                    </div>
                  </form>
                </div>    
              </li>
      
              <a href="./contact.html"><li>Contactez-nous</li></a>
            </ul>
          </nav>
        </div>
      </div>
      
      
    </header>
    <main class="limitedWidthBlockContainerContact">
      <div class="limitedWidthBlock">
        <div class="contact">
            
            <img class="con" src="../images/contact.jpg" alt="Baniere">
            <div class="text-block-contact">
              <h4 class="contacteee">Contacter nous </h4>
            </div>
            
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="votre nom.."/>

            <label for="lname">Adresse mail</label>
            <input type="text" id="email" name="email" placeholder="Votre adresse mail.."/>

            <label >Message</label>
            <textarea id="messages" name="message" placeholder="Laisser votre message.." ></textarea>
            <input type="submit" id="msg" value="Envoyer"/>
        </div>
    </div>
    </main>
    <footer>
      <div class="limitedWidthBlockContainer footerMain">
        <div class="limitedWidthBlock">
          <div>
            <img class="logo" src="../images/logo.jpg" alt="Logo de l'entreprise">
          </div>
          <div>
            <p>Gafsa Tunisie </p>
          </div>
          <div>
            <p>Téléphone : 01 23 45 67 89</p>
          </div>
          <div>
            <p>Email : give11@gmail.com</p>
          </div>
        </div>
      </div>
      
    </footer>
  <script src="../js/script.js"></script>
  </body>
</html>
